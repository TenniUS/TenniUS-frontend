    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <!-- nav container -->
    <header>
        <nav class="nav-container">
            <div class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>

            <a href="main.html" class="nav-logo"><img src="img/TenniUs.jpg" alt=""></a>

            <ul class="nav-list">

            </ul>

            <div class="nav-personal" id="search">
                <i class="bi bi-search"></i>
            </div>

            <div class="nav-personal" id="cart">

            <div class="nav-personal" id="person-circle">

    <main>

                      <clipPath id="clip0_12_411">
                        <rect width="40" height="40" fill="white"/>

                  </svg></div>
            </label>
            <input type="file" name="file" id="file">

        </section>

        <section id="container">
            <article id="item-title">
                <label for="product-name">상품 이름</label>
                <input type="text" id="product-name">
            </article>
            <article id="item-class">
                <label for="product-list">상품 분류</label>
                <p>
                    <input type="button" id="product-class" value="라켓">
                    <input type="button" id="product-class" value="볼">
                    <input type="button" id="product-class" value="의류">
                    <input type="button" id="product-class" value="잡화">
                </p>
            </article>
            <article id="item-explain">
                <label for="product-explain">상품 설명</label>
                <textarea id="product-explain" cols="30" rows="10"></textarea>
            </article>
        </section>

        <button id="registration">등록하기</button>
    </main>

    <footer>
        <div class="bottom-nav-personal">
            <i class="bi bi-search"></i>
            <p>검색</p>
        </div>
        <div class="bottom-nav-personal">
            <a href="main.html">
                <i class="bi bi-house"></i>
                <p>홈</p>
            </a>
        </div>
        <div class="bottom-nav-personal">
            <a href="main.html">
                <i class="bi bi-person-circle"></i>
                <p>마이</p>
            </a>
        </div>
    </footer>

    <script>
        // toggle-div 클릭 -> toggle 모양, nav-list 내려오기
        const toggleDiv = document.getElementsByClassName('nav-toggle')[0]
        const toggleI = toggleDiv.getElementsByTagName('i')[0]
        const navList = document.getElementsByClassName('nav-list')[0]

        toggleDiv.onclick = (event) => {
            navList.classList.toggle('show-menu')

            toggleI.classList.toggle('bi-list')
            toggleI.classList.toggle('bi-x-lg')
        }



    </script>
</body>

</html>
